<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="return loginUser(event)">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <div class="error" id="error-message"></div>
        </form>
    </div>

    <script>
        async function loginUser(event) {
            event.preventDefault(); // Evita o envio do formulário

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const response = await fetch("https://natalvalerio.pythonanywhere.com/api/sql?sql=select usuario, senha from usuarios");
                const data = await response.json();

                // Procurando usuário com as credenciais fornecidas
                const user = data.find(user => user.usuario === username && user.senha === password);

                if (user) {
                    // Se o usuário for encontrado, redireciona para a página principal
                    window.location.href = "app.html"; // Redireciona para a página principal (relatório)
                } else {
                    // Caso contrário, exibe mensagem de erro
                    document.getElementById("error-message").textContent = "Usuário ou senha incorretos!";
                }
            } catch (error) {
                console.error("Erro na autenticação:", error);
                document.getElementById("error-message").textContent = "Erro ao verificar as credenciais. Tente novamente!";
            }
        }
    </script>
</body>
</html>
