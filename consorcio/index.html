<!DOCTYPE html><!--.Comentários.-->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONSÓRCIO</title>
    <link href="favicon.png" rel="shortcut icon" type="image/x-icon" >
	<link href="estilos.css" rel="stylesheet"    type="text/css">
    <script src="js.js"></script>
	
</head>
<body>
<div id="principal" class="principal"> 
	<!--Logo Sonhagro dentro da tag H1-->
	<h1><img src="logo.png" width="20%" height="20%"></h1>
		
		<!--Valor da carta e parcela-->
		<div class="container">
			<div class="form-group" style="flex: 0 0 55%;">
				<input id="val_car" type="text" required>
				<label for="val_car">VALOR DA CARTA</label>
			</div>
			<div class="form-group" style="flex: 0 0 44%;">
				<input type="text" id="parcela" required>
				<label for="parcela">PARCELA</label>
			</div>
		</div>

		<!--Prazo e parcelas pagas-->
		<div class="container">
			<div class="form-group" style="flex: 0 0 50%;">
				<input type="text" id="prazo" required>
				<label for="prazo">PRAZO</label>
			</div>
			<div class="form-group" style="flex: 0 0 49%;">
				<input type="text" id="par_pag" value="1">
				<label for="par_pag" id="label_par_pag">PARCELAS PAGAS [M]</label>
			</div>
		</div>
		
		<!--Lance embutido-->	
		<div class="container">
			<div class="form-group" style="flex: 0 0 30%;">
				<select id="tip_lan_emb" name="tip_lan_emb">
					<option value="%">%</option>
					<option value="R$">R$</option>
				</select>	
				<label class="tipo">TIPO</label> 
			</div>
			<div class="form-group" style="flex: 0 0 69%;">
				<input type="text" id="lan_emb" required>
				<label for="lan_emb" id="label_lan_emb">LANCE EMBUTIDO</label>
			</div>
		</div>
		
		<!--Lamce próprio-->
		<div class="container">
			<div class="form-group" style="flex: 0 0 30%;">
				<select id="tip_lan_pro" name="tip_lan_pro">
					<option value="%">%</option>
					<option value="R$">R$</option>
				</select>
				<label class="tipo">TIPO</label>
			</div>
			<div class="form-group" style="flex: 0 0 69%;">
				<input type="text" id="lan_pro" required>
				<label for="lan_pro" id="label_lan_pro">LANCE PRÓPRIO</label>
			</div>
		</div>
	
		<!--Botões-->
		<div class="container">
			<div class="form-group" style="flex: 0 0 33%;">
				<button onclick="calcula()">CALCULAR</button><br>
			</div>
			<div class="form-group" style="flex: 0 0 33%;">
				<button onclick="location.reload()">LIMPAR</button>
			</div>
			<div class="form-group" style="flex: 0 0 33%;">
				<button onclick="exibirPopup()">OPÇÕES</button>
			</div>
		</div>

		<!-- Estrutura do menu pop-up -->
		<div class="menu-popup" id="menuPopup">
		<span class="fechar-menu" onclick="fecharPopup();">[X]</span>
		<p><a href="#" onclick="mul()">Multiplicar Carta  </a></p>
		<p><a href="#" onclick="dif()">Parcelas Diferentes</a></p>
		<p><a href="#" onclick="red()">Parcelas Reduzidas </a></p>
		</div>		
	
		<!--Após o Lance-->
		<H1>APÓS O LANCE</H1>
		
		<!--Parcela reduzida-->
		<div class="container">
			<div class="form-group" style="flex: 0 0 50%;">
				<input type="text" id="pra_res2" required>
				<label for="pra_res2">PRAZO</label>
			</div>
			<div class="form-group" style="flex: 0 0 49%;">
				<input type="text" id="nov_par" required>
				<label for="nov_par">PARCELA MENOR</label>
			</div>
		</div>
		<H1>OU</H1>
		
		<!--Prazo reduzido-->
		<div class="container">
			<div class="form-group" style="flex: 0 0 50%;">
				<input type="text" id="nov_pra" required>
				<label for="nov_pra">PRAZO MENOR</label>
			</div>
			<div class="form-group" style="flex: 0 0 49%;">
				<input type="text" id="parcela2" required>
				<label for="parcela2">PARCELA</label>
			</div>
		</div>

		<!--div style="page-break-before: always;"-->
		
		<!--Informações adicionais da carta-->
		<H1>INFORMAÇÕES ADICIONAIS</H1>

		<!--Taxas mensais e anuais-->
		<div class="container">
			<div class="form-group" style="flex: 0 0 50%;">
				<input type="text" id="tax_men" required>
				<label for="tax_men">TAXA MENSAL [%]</label>
			</div>
			<div class="form-group" style="flex: 0 0 49%;">
				<input type="text" id="tax_anu" required>
				<label for="tax_anu">TAXA ANUAL [%]</label>
			</div>
		</div>
		
		<!--Lance total em % e em R$-->
		<div class="container">
			<div class="form-group" style="flex: 0 0 50%;">
				<input type="text" id="val_tot_lan" required>
				<label for="val_tot_lan">$ TOTAL DE LANCE</label>
			</div>
			<div class="form-group" style="flex: 0 0 49%;">
				<input type="text" id="por_tot_lan" required>
				<label for="por_tot_lan">% TOTAL DE LANCE</label>
			</div>
		</div>
		
		<!--Tipo de carta-->
		<div class="container">
			<div class="form-group" style="flex: 0 0 40%;">
				<select id="tipos" name="tipos">
					<option value="IMÓVEIS">IMÓVEIS 🏠🏚️</option>
					<option value="PESADOS">PESADOS 🚚🚜</option>
					<option value="AUTOS">AUTOS 🚗🚘</option>
					<option value="MOTOS">MOTOS 🏍️🛵</option>
					<option value="SERVIÇOS">SERVIÇOS 🚧👨‍⚕️</option>
					<option value="OUTRO">OUTRO</option>
				</select>				
				<label class="tipo" for="tipos">TIPO</label>
			</div>
			
			<!--Administradora de consórcio-->
			<div class="form-group" style="flex: 0 0 20%;">
				<select id="bancos" name="bancos">
					<option value="BBC">🟨</option>
					<option value="RODOBENS">🟩</option>
					<option value="EMBRACON">🟥</option>
					<option value="SANTANDER">⬛</option>
				</select>				
				<label class="tipo" for="bancos">COR</label>
			</div>
			<div class="form-group" style="flex: 0 0 39%;">
				<input type="text" id="grupo" required>
				<label for="grupo">GRUPO</label>
			</div>
		</div>

		<!--/div-->
	<br>
</div>
<button onclick="exportarParaPDF()">Imprimir em PDF</button>
</body>
</html>
